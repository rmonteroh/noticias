<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <app-noticias [noticias] = "noticias"></app-noticias>

   <ion-infinite-scroll threshold="25px" (ionInfinite)="loadData($event)">
     <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
     </ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
